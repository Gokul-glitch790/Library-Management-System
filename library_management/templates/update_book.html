<!DOCTYPE html>
<html>
<head>
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form method="post" action="{{ url_for('update_book', id=book.id) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}"><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}"><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ book.quantity }}"><br>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
